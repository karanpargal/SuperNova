<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg-gradient)" />
  
  <!-- Supernova explosion -->
  <circle cx="100" cy="100" r="80" fill="url(#supernova-gradient)" opacity="0.7">
    <animate attributeName="r" values="60;80;70" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Web3 nodes -->
  <g stroke="#00ffff" stroke-width="2" fill="none">
    <line x1="40" y1="40" x2="160" y2="160" />
    <line x1="160" y1="40" x2="40" y2="160" />
    <circle cx="40" cy="40" r="5" fill="#00ffff" />
    <circle cx="160" cy="160" r="5" fill="#00ffff" />
    <circle cx="160" cy="40" r="5" fill="#00ffff" />
    <circle cx="40" cy="160" r="5" fill="#00ffff" />
  </g>
  
  <!-- AI circuit patterns -->
  <path d="M20,100 Q50,50 100,80 T180,100" stroke="#ff00ff" stroke-width="2" fill="none" />
  <path d="M20,120 Q50,170 100,140 T180,120" stroke="#ff00ff" stroke-width="2" fill="none" />
  
  <!-- Stars -->
  <g fill="#ffffff">
    <circle cx="30" cy="30" r="2">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="170" cy="50" r="1">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="180" r="1.5">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Supranova text -->
  <text  x="100" y="200" font-family="sans-serif"  font-size="24" fill="#ffffff" text-anchor="middle">SUPRANOVA</text>
</svg>